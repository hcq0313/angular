<div id="div">
  <ul>
    <li  *ngFor="let course of courses" id="list">
      <img id="img1" src="{{course.img}}">
      <div id="div2">
        <span id="span1">{{course.coursename}}</span>
        <br>
        <br>
        <br>
        <br>
        <br>
        <span id="span2">任务：{{course.task}}</span>
        <span id="span3">人数：{{course.person}}</span>

      </div>
      
      <img src="assets/images/3.png" id="img2">
      <hr id="hr">
    </li>
  </ul>
</div>
