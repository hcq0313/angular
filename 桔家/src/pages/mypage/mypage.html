
<ion-content>
  <div id="myhead">
    <div id="touxiang">
      <img src="assets/imgs/touxiang.png">
    </div>
    <p text-center>土方桔桔桔</p>
  </div>
  <div id="mybody" >
      <ion-item detail-push>
        <span>我的订单</span>
        <span id="check" >查看全部订单</span>
      </ion-item>
      <div id="mylist">
          <ion-grid>
              <ion-row>
                <ion-col col-4 class="col1">
                  <div>
                    <ion-icon name="ios-create-outline" style="font-size: 32px;"></ion-icon>
                    <p text-center>我的发布</p>
                  </div>
                </ion-col>
                <ion-col col-4 class="col1">
                  <div>
                    <ion-icon name="ios-star-outline" style="font-size: 32px;"></ion-icon>
                    <p text-center>我的收藏</p>
                  </div>
                </ion-col>
                <ion-col col-4 class="col1">
                  <div>
                    <ion-icon name="ios-eye-outline" style="font-size: 32px;"></ion-icon>
                    <p text-center>我的关注</p>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6>
                      <div>
                        <ion-icon name="ios-cart-outline" style="font-size: 32px;"></ion-icon>
                        <p text-center>购物车</p>
                      </div>
                  </ion-col>
                  <ion-col col-6>
                      <div>
                        <ion-icon name="ios-pin-outline" style="font-size: 32px;"></ion-icon>
                        <p text-center>收货地址</p>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6>
                      <div>
                        <ion-icon name="ios-list-box-outline" style="font-size: 32px;"></ion-icon>
                        <p text-center>优惠券</p>
                      </div>
                  </ion-col>
                  <ion-col col-6>
                      <div>
                        <ion-icon name="ios-headset-outline" style="font-size: 32px;"></ion-icon>
                        <p text-center>在线客服</p>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6>
                      <div>
                        <ion-icon name="ios-mail-outline" style="font-size: 32px;"></ion-icon>
                        <p text-center>我的消息</p>
                      </div>
                  </ion-col>
                  <ion-col col-6>
                      <div>
                        <ion-icon name="ios-settings-outline" style="font-size: 32px;"></ion-icon>
                        <p text-center>设置</p>
                      </div>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </div>

</ion-content>
