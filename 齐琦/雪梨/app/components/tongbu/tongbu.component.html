<div class="container">
  <ul>
    <li *ngFor="let course of courses;">
      <a [routerLink]="['/tongbu',course.id]">
        <img src="{{course.images}}" alt="" class="courseimg">
        <h3>{{course.courseName}}</h3>
        <div>
          <img src="../../../assets/images/renwu.png">
          <span>{{course.task}}</span>
          <img src="../../../assets/images/renshu.png">
          <span>{{course.person}}</span>
          <button><img src="../../../assets/images/shenqing.png"></button>
        </div>
    </a>
    </li>
  </ul>

</div>
