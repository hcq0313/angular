!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>轮播图</title>
    <script src="lunbotu.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #container{
            width: 1200px;
            height: 397px;
            border:2px solid grey;
            margin: 60px auto;
            position: relative;
            overflow: hidden;
        }

        #photos{
            position: absolute;
            width: 9600px;
        }

        #photos img{
            width: 1200px;
            height: 397px;
            float: left;
            z-index: 1;
        }

        #buttons{
            position: absolute;
            top:370px; 
            left: 520px;
            height: 20px;
            width: 160px;
            z-index: 2px;
        }

        #buttons span{
            text-align: center;
            /* color: aliceblue; */
            float: left;
            cursor: pointer;
            width: 15px;
            height: 15px;
            border-radius: 25px;
            background-color: aliceblue;
            margin-right: 10px;
        }

        #container #buttons span.on{
            background-color: red;
        }

        #prev{
            position: absolute;
            top: 198px;
            left: 0px;
            color: azure;
            z-index: 2;
            cursor: pointer;
            font-weight: bold;
            font-size: 25px;
        }

        #next{
            position: absolute;
            top: 198px;
            right:0px;
            color: azure;
            z-index: 2;
            cursor: pointer;
            font-weight: bold;
            font-size: 25px;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="photos">

            <img src="image/banner_01.gif">
            <img src="image/banner_02.jpg">
            <img src="image/banner_03.jpg">
            <img src="image/banner_04.jpg">
            <img src="image/banner_05.jpg"> 
        
        </div>
        <div id="buttons">
            <span index = "1" class="on">  </span>
            <span index = "2">  </span>
            <span index = "3">  </span>
            <span index = "4">  </span>
            <span index = "5">  </span>
        </div>
        <a id="prev" class="arrow"> &lt </a>
        <a id="next" class="arrow"> &gt </a>
    </div>
</body>
</html>
